name: publish hyperwasm npm package

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    uses: ./.github/workflows/build_wasm.yml
    with:
      # Only run this job if the release tag starts with "hyperwasm@v"
      build: ${{ startsWith(github.ref, 'refs/tags/hyperwasm@v') }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: crates/hyperwasm/pkg
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
